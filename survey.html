<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>설문조사</title>
</head>

<body>
    <h1>설문지</h1>
    소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.
    <hr>
    <form>
        학년 
            <input type="radio" name="grade" checked>1학년
            <input type="radio" name="grade">2학년
            <input type="radio" name="grade">3학년
            <input type="radio" name="grade">4학년
        <br><br>
        성별
            <input type="radio" name="gender">남
            <input type="radio" name="gender">여
        <br><br>
        <table>
            관심 분야 : <select name="interest">
            <datalist id="interest">
                <option value="1" selected>모바일 소프트웨어</option>
                <option value="2">웹 서비스</option>
                <option value="3">빅데이터</option>
                <option value="4">디지털 콘텐츠 및 가상 현실</option>
        </table><br>
        진로
            <input type="checkbox" name="dream" checked>개발
            <input type="checkbox" name="dream">기획
            <input type="checkbox" name="dream">영업
            <input type="checkbox" name="dream">창업
        <br><br>
        남기고 싶은 말 : <textarea placeholder="글을 남겨주세요" cols="36" rows="6"></textarea><br>
    </form>
    <footer>
        <p>Copyright 2017 by Kitae</p>
    </footer>
</body>
